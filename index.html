<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Fundamentals Registration Form</title>
    <meta name="description" content="html registration form" />
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <!-- first name -->
      <label for="firstName">First Name:</label><br />
      <input type="text" id="firstName" name="firstName" /><br />

      <!-- last name -->
      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" name="lastName" /><br />

      <!-- email -->
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />

      <!-- password -->
      <label for="password1">Password:</label><br />
      <input type="password" id="password1" name="password1" /><br />

      <!-- password confirm -->
      <label for="password2">Confirm:</label><br />
      <input type="password" id="password2" name="password2" /><br />

      <!-- birthday -->
      <label for="dob">Birthday:</label><br />
      <input type="date" id="dob" name="dob" /><br />

      <!-- gender -->
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />

      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />

      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br />

      <!-- description -->
      <label for="description">A short description about yourself:</label><br />
      <textarea id="description" rows="5"></textarea><br />

      <!-- favorite language selection dropdown -->
      <label for="languages">Favorite Language:</label><br />
      <select name="languages" id="languages">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option></select
      ><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
